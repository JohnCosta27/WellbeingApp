query CurrentUser {
  currentUser {
    howAmIPhrase {
      phrase {
        id
        phrase
      }
      date
    }
    mentalEnergy {
      date
      level
    }
    brand {
      words {
        id
        word
      }
      pastBrand {
        words {
          id
          word
          brand_size
        }
        date
      }
    }
    modules {
      module {
        id
        name
        year
      }
      assignments {
        name
        date
        score
      }
    }
  }
}

query HowAmIPhrase {
  howAmIPhrase {
    phrase
    id
  }
}

query BrandWords {
  brandWords {
    id
    word
  }
}

query Modules {
  modules {
    id
    name
    year
  }
}
