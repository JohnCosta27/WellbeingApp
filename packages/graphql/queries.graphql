query CurrentUser {
  currentUser {
    id
    first_name
    last_name
    email
    howAmIPhrase {
      phrase {
        id
        phrase
      }
      date
    }
    mentalEnergy {
      date
      level
    }
    brand {
      words {
        id
        word
      }
      pastBrand {
        words {
          id
          word
        }
        date
        name
      }
    }
    modules {
      module {
        id
        name
        year
      }
      assignments {
        name
        date
        score
        percent
      }
    }
    skills {
      id
      skill
    }
  }
}

query HowAmIPhrase {
  howAmIPhrase {
    phrase
    id
  }
}

query BrandWords {
  brandWords {
    id
    word
  }
}

query Modules {
  modules {
    id
    name
    year
  }
}

query Places {
  places {
    id
    name
    latitude
    longitude
    messages {
      id
      userId
      message
      date
      first_name
      last_name
      replies {
        id
        userId
        message
        date
        first_name
        last_name
      }
    }
  }
}

query CommunityMessage($placeId: String!) {
  CommunityMessage(placeId: $placeId) {
    id
    message
    userId
    date
    first_name
    last_name
    place {
      name
      latitude
      longitude
    }
  }
}