query CurrentUser {
  currentUser {
    howAmIPhrase {
      phrase {
        id
        phrase
      }
      date
    }
    mentalEnergy {
      date
      level
    }
    brand {
      words {
        word
      }
    }
  }
}

query HowAmIPhrase {
  howAmIPhrase {
    phrase
    id
  }
}

query BrandWords {
  brandWords {
    id
    word
  }
}
