# ------------------------------------- #
# Brand Words                           #
# Preset from a common list of words    #
# ------------------------------------- #

type BrandWords {
  word: String!
}

type UserBrand {
  words: [BrandWords!]!
}

# ------------------------------------- #
# Mental Energy                         #
# ------------------------------------- #

type MentalEnergy {
  date: Float!
  level: Float!
}

# ------------------------------------- #
# How Am I                              #
# Preset from words                     #
# Accessable to the user with a date    #
# ------------------------------------- #

type HowAmIWords {
  id: String!
  word: String!
  date: Float
}

type UserHowAmIWords {
  word: HowAmIWords!
  date: Float!
}

type User {
  brand: UserBrand!
  mentalEnergy: [MentalEnergy!]!
  howAmIWords: [HowAmIWords!]!
}

type Query {
  howAmIWords: [HowAmIWords!]!
  mentalEnergy: [MentalEnergy!]!
  currentUser: User!
}

type Mutation {
  addMentalEnergy(level: Float!): MentalEnergy
  addHowAmIWord(id: String!): Boolean
}
