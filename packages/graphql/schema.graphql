type Feelings {
  name: String!
  changes: [FeelingChanges!]
}

type FeelingChanges {
  date: Int!
  state: Float!
}

type BrandWords {
  word: String!
}

type UserBrand {
  words: [BrandWords!]!
}

type MentalEnergy {
  date: Int!
  level: Float!
}

type User {
  feelings: [Feelings!]!
  brand: UserBrand!
}

type Query {
  MentalEnergy: [MentalEnergy!]!
}

type Mutation {
  addMentalEnergy(level: Float!): MentalEnergy
}
