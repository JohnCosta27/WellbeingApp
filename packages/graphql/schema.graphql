# ------------------------------------- #
# Brand Words                           #
# Preset from a common list of words    #
# ------------------------------------- #

type BrandWords {
  word: String!
}

type UserBrand {
  words: [BrandWords!]!
}

# ------------------------------------- #
# Mental Energy                         #
# ------------------------------------- #

type MentalEnergy {
  date: Float!
  level: Float!
}

# ------------------------------------- #
# How Am I                              #
# Preset from words                     #
# ------------------------------------- #

type User {
  brand: UserBrand!
  mentalEnergy: [MentalEnergy!]!
  howAmIWords: [String!]!
}

type Query {
  howAmIWords: [String!]!
  mentalEnergy: [MentalEnergy!]!
}

type Mutation {
  addMentalEnergy(level: Float!): MentalEnergy
  addHowAmIWords(word: String!): String
}
