name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install pnpm
      - run: npx pnpm install --no-frozen-lockfile
      - run: touch ./apps/frontend/.env
      - run: echo VITE_FIREBASE_API_KEY=${{secrets.VITE_FIREBASE_API_KEY}} >> ./apps/frontend/.env
      - run: echo VITE_FIREBASE_AUTH_DOMAIN=${{secrets.VITE_FIREBASE_AUTH_DOMAIN}} >> ./apps/frontend/.env
      - run: echo VITE_FIREBASE_DATABASE_URL=${{secrets.VITE_FIREBASE_DATABASE_URL}} >> ./apps/frontend/.env
      - run: echo VITE_FIREBASE_PROJECT_ID=${{secrets.VITE_FIREBASE_PROJECT_ID}} >> ./apps/frontend/.env
      - run: echo VITE_FIREBASE_STORAGE_BUCKET=${{secrets.VITE_FIREBASE_STORAGE_BUCKET}} >> ./apps/frontend/.env
      - run: echo VITE_FIREBASE_MESSAGING_SENDER_ID=${{secrets.VITE_FIREBASE_MESSAGING_SENDER_ID}} >> ./apps/frontend/.env
      - run: echo VITE_FIREBASE_APP_ID=${{secrets.VITE_FIREBASE_APP_ID}} >> ./apps/frontend/.env
      - run: echo VITE_FIREBASE_MEASUREMENT_ID=${{secrets.VITE_FIREBASE_MEASUREMENT_ID}} >> ./apps/frontend/.env
      - run: cat .env
      - run: npm run frontend:build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WELLBEINGAPP_6F99D }}'
          projectId: wellbeingapp-6f99d
          entryPoint: apps/backend
